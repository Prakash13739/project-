<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head>
    <title th:text="${product.name} + ' - Mini-Amazon'">Product Detail</title>
</head>

<body>

    <div layout:fragment="content">
        <div class="container py-5 animate-fade-in-up">
            <div class="glass-card shimmer">
                <div class="row g-5 align-items-start">
                    <!-- Product Image -->
                    <div class="col-md-6">
                        <div class="product-detail-img-container">
                            <img th:src="${product.imageUrl}" alt="Product Image" class="img-fluid w-100"
                                style="object-fit: cover; height: 600px; transition: transform 0.5s ease;">
                        </div>
                    </div>

                    <!-- Product Info -->
                    <div class="col-md-6">
                        <span class="glass-info-badge mb-3" th:text="${product.category}">Category</span>
                        <h1 class="display-4 fw-bold mb-2" style="letter-spacing: -1px;" th:text="${product.name}">
                            Product Name</h1>

                        <div class="price-tag" th:text="${'$' + product.price}">$99.99</div>

                        <div class="d-flex gap-2 mb-4">
                            <span class="glass-pill"><i class="fa-solid fa-star text-warning me-1"></i> 4.9
                                Rating</span>
                            <span class="glass-pill"><i class="fa-solid fa-truck-fast me-1"></i> Fast Shipping</span>
                            <span class="glass-pill"><i class="fa-solid fa-shield-check me-1"></i> Warranty</span>
                        </div>

                        <p class="lead text-secondary mb-4" style="line-height: 1.8;" th:text="${product.description}">
                            Description goes here...</p>

                        <hr class="border-secondary opacity-25 mb-4">

                        <form th:action="@{/cart/add}" method="post">
                            <input type="hidden" name="productId" th:value="${product.id}">
                            <div class="auth-input-group" style="max-width: 200px;">
                                <label>Quantity</label>
                                <div class="auth-input-wrapper">
                                    <span class="auth-input-icon"><i class="fa-solid fa-hashtag"></i></span>
                                    <input type="number" name="quantity" value="1" min="1" class="quantity-input-glass">
                                </div>
                            </div>

                            <button type="submit" class="auth-submit-btn py-3 mt-2">
                                <i class="fa-solid fa-cart-plus me-2"></i>Add to Premium Cart
                            </button>
                        </form>

                        <div class="mt-4 pt-3 d-flex gap-4">
                            <div class="small text-muted"><i class="fa-solid fa-lock me-1"></i> Secure Transaction</div>
                            <div class="small text-muted"><i class="fa-solid fa-arrow-rotate-left me-1"></i> 30 Day
                                Returns</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-4 text-center">
                <a href="/" class="text-decoration-none text-muted"><i class="fa-solid fa-arrow-left me-1"></i> Continue
                    Shopping</a>
            </div>
        </div>
    </div>

</body>

</html>
