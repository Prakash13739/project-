<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Register - Mini-Amazon</title>
</head>

<body>

    <div layout:fragment="content">
        <div class="auth-wrapper">
            <div class="auth-container">
                <div class="auth-card">

                    <!-- Glossy Icon -->
                    <div class="text-center mb-4" style="position: relative; z-index: 1;">
                        <div class="auth-icon-wrapper"
                            style="background: linear-gradient(135deg, #f472b6 0%, #7c3aed 100%); box-shadow: 0 8px 24px rgba(244, 114, 182, 0.4);">
                            <i class="fa-solid fa-user-plus"></i>
                        </div>
                        <h2 class="auth-title">Create Account</h2>
                        <p class="auth-subtitle">Join the premium shopping experience</p>
                    </div>

                    <!-- Registration Form -->
                    <form th:action="@{/register}" th:object="${user}" method="post"
                        style="position: relative; z-index: 1;">

                        <div class="auth-input-group">
                            <label>Username</label>
                            <div class="auth-input-wrapper">
                                <span class="auth-input-icon"><i class="fa-solid fa-user"></i></span>
                                <input type="text" th:field="*{username}" placeholder="Choose a username" required
                                    autocomplete="username">
                            </div>
                        </div>

                        <div class="auth-input-group">
                            <label>Email Address</label>
                            <div class="auth-input-wrapper">
                                <span class="auth-input-icon"><i class="fa-solid fa-envelope"></i></span>
                                <input type="email" th:field="*{email}" placeholder="name@example.com" required
                                    autocomplete="email">
                            </div>
                        </div>

                        <div class="auth-input-group">
                            <label>Password</label>
                            <div class="auth-input-wrapper">
                                <span class="auth-input-icon"><i class="fa-solid fa-lock"></i></span>
                                <input type="password" th:field="*{password}" placeholder="Create a strong password"
                                    required autocomplete="new-password">
                            </div>
                        </div>

                        <button type="submit" class="auth-submit-btn"
                            style="background: linear-gradient(135deg, #f472b6 0%, #7c3aed 50%, #2563eb 100%); box-shadow: 0 4px 20px rgba(244, 114, 182, 0.35);">
                            <i class="fa-solid fa-rocket me-2"></i>Create Account
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="auth-divider" style="position: relative; z-index: 1;">
                        <span>or</span>
                    </div>

                    <!-- Login Link -->
                    <div class="text-center" style="position: relative; z-index: 1;">
                        <span style="color: rgba(255,255,255,0.5); font-size: 0.9rem;">Already have an account? </span>
                        <a href="/login" class="auth-link">Sign In</a>
                    </div>

                    <!-- Features -->
                    <div class="auth-features" style="position: relative; z-index: 1;">
                        <div class="auth-feature">
                            <i class="fa-solid fa-shield-halved"></i>
                            <span>256-bit Security</span>
                        </div>
                        <div class="auth-feature">
                            <i class="fa-solid fa-truck-fast"></i>
                            <span>Free Shipping</span>
                        </div>
                        <div class="auth-feature">
                            <i class="fa-solid fa-headset"></i>
                            <span>24/7 Support</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
