<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Amazon | Premium Shopping</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="glass-bg">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg glass-nav fixed-top">
        <div class="container">
            <a class="navbar-brand brand-text" href="/">
                <i class="fa-solid fa-gem me-2"></i>Mini-Amazon
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fa-solid fa-home me-1"></i> Home</a>
                    </li>
                    <li class="nav-item" th:if="${isLoggedIn}">
                        <a class="nav-link" href="/cart"><i class="fa-solid fa-shopping-cart me-1"></i> Cart</a>
                    </li>
                    <li class="nav-item me-3" th:if="${isLoggedIn}">
                        <span class="nav-link text-white-50" style="cursor: default;">
                            <i class="fa-solid fa-circle-user me-1 text-primary-light"></i> Hello, <span
                                class="text-white fw-bold" th:text="${username}">User</span>
                        </span>
                    </li>

                    <!-- Admin Links -->
                    <li class="nav-item" th:if="${isAdmin}">
                        <a class="nav-link admin-link" href="/product/add"><i class="fa-solid fa-plus-circle me-1"></i>
                            Add Product</a>
                    </li>

                    <!-- Auth Links -->
                    <li class="nav-item" th:if="${!isLoggedIn}">
                        <a class="nav-link btn-glass-sm me-2" href="/login">Login</a>
                    </li>
                    <li class="nav-item" th:if="${!isLoggedIn}">
                        <a class="nav-link btn-primary-glass" href="/register">Register</a>
                    </li>
                    <li class="nav-item" th:if="${isLoggedIn}">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="nav-link btn-logout"><i
                                    class="fa-solid fa-sign-out-alt"></i></button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Wrapper -->
    <div class="main-content">
        <div layout:fragment="content">
            <!-- Page content injected here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="glass-footer mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Mini-Amazon. Crafted with <i class="fa-solid fa-heart text-danger"></i> and
                Java.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
